name: Replace HYPHEN to NON-BREAKING HYPHEN
on: [push, pull_request]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Replace string in file
        uses: MathieuSoysal/replace-string-in-file@v1.1.0
        with:
          file: "**/*"
          old-string: "space"
          new-string: "x"

