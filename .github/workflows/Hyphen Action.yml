name: Replace HYPHEN to NON-BREAKING HYPHEN
on: [push, pull_request]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Replace string in file
        run: |
          find . -type f -exec sed -i 's/e/./g' {} +
